<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon2.png" type="image/x-icon">
    
    <title>Calculator</title>
</head>

<body>

    <h1 class="title">Calculator by Himanshu</h1>
    <div class="container">
        <div class="row">
            <input class="input" placeholder="0" type="text"></input>
        </div>
        <div class="row">
            <button class="spec red" onclick="allClear()">c</button>
            <button class="spec red" onclick="back()">x</button>
            <button class="spec" onclick="input('%')">%</button>
            <button class="spec orange" onclick="input('/')">/</button>
        </div>
        <div class="row">
            <button onclick="input('7')">7</button>
            <button onclick="input('8')">8</button>
            <button onclick="input('9')">9</button>
            <button class="spec orange" onclick="input('*')">*</button>
        </div>
        <div class="row">
            <button onclick="input('4')">4</button>
            <button onclick="input('5')">5</button>
            <button onclick="input('6')">6</button>
            <button class="spec orange" onclick="input('-')">-</button>
        </div>
        <div class="row">
            <button onclick="input('1')">1</button>
            <button onclick="input('2')">2</button>
            <button onclick="input('3')">3</button>
            <button class="spec orange "  onclick="input('+')">+</button>

        </div>
        <div class="row">
            <button class="spec button2" onclick="input('0')">0</button>
            <button class="spec" onclick="input('.')">.</button>
            <button class="spec orange" onclick="calc()">=</button>

        </div>
    </div>
<script src="about.js"></script>
</body>

</html>
